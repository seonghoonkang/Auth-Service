<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login page</title>
        <link rel="stylesheet" type="text/css" href="res/static/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="res/static/jquery-ui/jquery-ui.min.css"/>
        <link rel="stylesheet" type="text/css" href="res/css/main.css?v=1.0.0"/>
        <script th:src="@{/res/static/jquery/jquery.min.js}"></script>
        <script th:src="@{/res/static/jquery-validator/jquery.validate.min.js}"></script>
        <script th:src="@{/res/static/jquery-blockui/jquery.blockUI.min.js}"></script>
        <script th:src="@{/res/static/popper/popper.min.js}"></script>
        <script th:src="@{/res/static/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/res/static/jquery-ui/jquery-ui.min.js}"></script>
        <script th:src="@{/res/js/main.js?v=1.0.0}"></script>
    </head>
    <body>
        <div class="login-container d-flex justify-content-center align-items-center p-0">
            <div class="login d-flex justify-content-center">
                <div class="card">
                    <div class="card-body d-flex justify-content-center flex-wrap">
                        <div class="logo">
                            <img alt="logo" th:src="@{/res/static/img/bizflow-logo.png}"/>
                        </div>
                        <div class="identity-provider mt-2">
                            <img alt="identity-provider" th:src="@{/res/static/img/identity-provider.png}"/>
                        </div>
                        <form id="loginForm" name="loginForm" autocomplete="off" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <input required type="text" class="form-control" name="username" id="username" aria-describedby="login id" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <!--<label for="exampleInputPassword1">Password</label>-->
                                <input required type="password" class="form-control" name="password" id="password" placeholder="Password">
                            </div>
                            <input type="submit" value="Log in" class="btn btn-primary w-100">
                            <div class="form-group form-check persist-me-area">
                                <input type="checkbox" class="form-check-input" id="persist-me" name="persist-me">
                                <label class="form-check-label" for="persist-me">Persist me</label>
                            </div>
                        </form>
                        <div class="footer text-center">
                            <a href="http://authentication.bizflow.com" target="_blank">Â© 1999-2020 BizFlow Corp. All Right Reserved.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	
        <div id="loadingSpinner" style="display:none;">
            <img alt="loading spinner" class="loading-spinner" th:src="@{/res/static/img/pspinner.gif}" />
        </div>
    </body>
</html>
