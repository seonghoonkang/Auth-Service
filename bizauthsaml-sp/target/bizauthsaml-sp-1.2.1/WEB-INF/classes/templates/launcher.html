<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="referrer" content="unsafe-url"/>
</head>
<body onload="document.forms[0].submit()">
<noscript>
    <p>
        <strong>Note:</strong> Since your browser does not support JavaScript,
        you must press the Continue button once to proceed.
    </p>
</noscript>

<form th:action="${myService.landingPage}" method="post">
    <div>
        <input type="hidden" name="auth-token" id="auth-token" th:value="${myService.encAuthToken}"/>
        <li th:if="${myService.boomerang} != null">
            <input type="hidden" name="boomerang" id="boomerang" th:value="${myService.boomerang}"/>
        </li>
    </div>
    <noscript>
        <div>
            <input type="submit" value="Continue"/>
        </div>
    </noscript>
</form>
</body>
</html>
